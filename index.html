<!DOCTYPE html>

<head>

    <title>JavaScript Alert</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script>
        // function deleteRow(r) {

        function changeImage() {
            document.getElementById("myImage").src = "./img_4.jpg";
        }

        function originalImage() {
            document.getElementById("myImage").src = "./img_5.jpg";
        }
        let counter = 0;

        function increase() {
            counter++;
            document.getElementById("counterDisplay").innerText = counter;
        }

        function decrease() {
            counter--;
            document.getElementById("counterDisplay").innerText = counter;
        }
    </script>
</head>

<body>
    <!-- 1. Show an Alert Box on Click of a Link: -->

    <a href="#" onclick="alert('You clicked the link!')">Click me</a>

    <!-- 2. Display Mobile Images and Show an Alert on Click: -->
<br>
    <img src="./img_1.jpg" alt="Mobile 1" onclick="alert('You clicked Mobile 1!')" width="200">

    <img src="./img_2.jpg" alt="Mobile 2" onclick="alert('You clicked Mobile 2!')" width="200">
